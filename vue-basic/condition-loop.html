<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<title>条件与循环</title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.container{
				display: flex;
				width:80%;
				margin:0 auto;
			}
				
			.card{
				width:200px;
				height:200px;
				margin-right:30px;
				border:1px solid #EEE;
				border-radius:10px;
			}
			.card img{
				width:100%;
				height:100%;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius: 10px;
			}
			.like{
				
			}
			.p1{
				color: #00FFFF;
			}
			.p2{
				color: crimson;
			}
		</style>
	</head>
	<body>
		<!-- vue-app的根容器 -->
		<div id="app">
			<h2 v-if="show">显示图书信息</h2>
			<div class="container">
				<!-- 通过循环遍历books数组 -->
				<div class="card" v-for="book in books">
					<!-- 显示图书名称 -->
					<h4>{{book.name}}</h4>
					<!-- 绑定封面属性 -->
					<img :src="book.cover" >
					<p v-if="book.like" class="p1">喜欢</p>
					<p v-else class="p2">不喜欢</p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					show:true,
					books:[
						{
							name:'我是怎样摆平焦虑的',
							cover:'img/img1.jpg',
							like:true
						},
						{
							name:'画廊',
							cover:'img/img2.jpg',
							like:false
						},
						{
							name:'流浪地球',
							cover:'img/img3.jpg',
							like:true
						},
						{
							name:'航海王',
							cover:'img/lufei.jpg',
							like:true
						}
					]
				}
			})
		</script>
	</body>
</html>
