<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<title>v-on指令练习</title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app的根容器 -->
		<div id="app">
			<button type="button" @click="handleClick">点我</button>
			
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					name:'软件1721',
					picture:'img/lufei01.jpg'
				},
				methods:{
					handleClick:function(){
						alert(this.name);
					},
					
				}
			})
		</script>
	</body>
</html>
