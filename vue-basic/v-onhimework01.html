<!DOCTYPE html>

 <html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<title>v-on年龄加减练习</title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<style type="text/css">
				
			.fllowed{
				color:#ddd;
			}
			.link{
				cursor:pointer;
			}
			
			.btn{
				width:100px;
				height:35px;
				color:rgb(234,111,90);
				border-radius: 20px;
				font-size:14px;
				background-color: #FFF;
				border:1px solid rgb(234,111,90);
				outline: none;
			}
		</style>
	</head>
	
	<body>
		<!-- vue-app的根容器 -->
		<div id="app">
			<h2>{{name}}</h2>
			<button type="button" class="btn">
				<span class="followed link" v-show="followed" @click="handleFollow" >
					<i class="icon-heart-empty"></i> 喜欢 {{a}}
					
				</span>
				<span class="cancle-followed link" v-show="followed===false" @click="handleFollow2">
					<i class="icon-heart"></i> 喜欢 {{a}}
				</span>
				
			</button>
			

		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					name: '简书作者',
					followed: true,
					a:10
				},
				
				methods: {
					handleFollow:function(){
						this.followed= !this.followed;
						this.a +=1;
					},
					handleFollow2:function(){
						this.followed= !this.followed;
						this.a -=1;
					}
// 					add:function () {
// 						this.a +=1;
// 					},
// 					minus:function(){
// 						this.a -=1;
// 					}
				}
			})
		</script>
	</body>
</html>
